<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
        

        body {
            padding-top: 100px;
            text-align: center;
            
            
        }
        
    </style>
</head>

<body>

    <p>Buttons</p>

    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>

    <br><br>

    <a href="#" class="btn btn-danger">Danger</a> <br> <br>

    <p>Outlines</p>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-link">link</button>

    <br> <br>

    <p>Large Buttons</p>

    <button class="btn btn-success btn-lg">Large Button </button>
    <br> <br>

    <p>Small Button</p>

    <button class="btn btn-success btn-sm">Small Button</button>

    <br><br>

    <p>Button Group</p>
    <div class="btn-group">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
    </div>

    <br> <br>

    <p>Button Group Vertical</p>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
