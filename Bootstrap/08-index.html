<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>



    </style>
</head>

<body class="p-5">

    <form>
        <div class="form-group">
            <label for="name">Vorname:</label>
            <input type="text" id="name" class="form-control" placeholder="Schreiben Sie Ihr Vorname...">
        </div>

        <div class="form-group mt-3">
            <label for="surname">Nachname:</label>
            <input type="text" id="surname" class="form-control" placeholder="Schreiben Sie Ihr Nachname...">
        </div>

        <div class="form-group mt-3">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" class="form-control" placeholder="Schreiben Sie Ihre E-Mail...">
            <small class="form-text text-muted">Sie müssen Ihre E-Mail eingeben</small>
        </div>

        <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Schreiben Sie Ihr Password...">
        </div>

        <div class="form-group mt-4">
            <label for="city">Geburtsort</label>
            <select name="city" id="city" class="form-control">
                <option value="34">Istanbul</option>
                <option value="6">Ankara</option>
                <option value="35">Izmir</option>
                <option value="41">Kocaeli</option>
                <option value="26">Eskisehir</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="50" rows="5" class="form-control"></textarea>
        </div>
        <br>

        <div class="form-group">
            <legend>Hobys</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Fußball
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Tennis
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Schwimmen
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">Checkbox</label>
        </div>

        <div class="custom-control custom-radio mt-4">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="rb">RadioButton</label>
        </div>


        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">

            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://instagram.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>



    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
