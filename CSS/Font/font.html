<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 20px;
        }

        h2 {
            font-size: 40px;
            font-family: sans-serif;
        }

        p {
            font-family: 'Arvo', serif;
            font-family: 'Pacifico', cursive;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga consectetur tempora laboriosam voluptate, amet
        eius, ipsa itaque qui quam vero nobis, cupiditate iste repudiandae perspiciatis laudantium ea minus dolorum eos?
    </p>



</body>

</html>
