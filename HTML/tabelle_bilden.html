<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle Bilden</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Auto</th>
                <th>Preis</th>
                <th>Desc</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Tesla</td>
                <td>56.000€</td>
                <td>Elektrik</td>
            </tr>
            <tr>
                <td>Polestar</td>
                <td>45.000€</td>
                <td>Elektrik</td>
            </tr>
            <tr>

                <td colspan="3">Tüm Hücreler Birlestirildi</td>
            </tr>
        
        </tbody> 
        

        <table border="1">
            <thead> <br> <br> <br> <br>
                <tr>
                    <th>Auto</th>
                    <th>Preis</th>
                    <th>Desc</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>Tesla</td>
                    <td>56.000€</td>
                    <td>Elektrik</td>
                </tr>
                <tr>
                    <td>Polestar</td>
                    <td>45.000€</td>
                    <!--  Stunlari birlestiriyoruz  -->
                    <td rowspan="2">Hybrid</td>
                </tr>
                <tr>
                    <td>BMW</td>
                    <td>45.000€</td>

                </tr>
            </tbody>
        </table>
    </table>
</body>

</html>
