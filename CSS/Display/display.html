<head>

    <title>Display</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
            
        }
        a{
            display: block;
        }

        span {
            display: block;
        }

        #box1 {
            display: none;
        }

</head>

</body>

</html>
